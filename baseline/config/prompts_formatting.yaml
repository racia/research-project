defaults:
  # running this script will pull the prompt in this file over the prompt in baseline_config file
  - baseline_config_CLuster
  - _self_

model:
  max_new_tokens: 30

prompt:
  paths:
    - "prompts/formatting/best_abilities.txt"
    - "prompts/formatting/correct.txt"
    - "prompts/formatting/history.txt"
    - "prompts/formatting/idk.txt"
    - "prompts/formatting/model.txt"
    - "prompts/formatting/logical.txt"
    - "prompts/formatting/question_words.txt"
    - "prompts/formatting/same_words.txt"

data:
  to_enumerate:
    context: True
    question: True

repository:
  save_here: False

results:
  parse: False
